<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cupra/Seat Inventory</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
    <header>
        <h1>Cupra/Seat Inventory</h1>
        <nav>
            <ul>Inicio</ul>
            <ul>Buscar Vehículo</ul>
            <ul>Total Coste Vehículos</ul>
        </nav>
    </header>
    <!--Formulario para añadir productos-->
   
        <aside>
            <h2>Añadir Vehículos</h2>
            <form id="model-form-events">
                <label for="model-brand">Marca: </label>
                <input type="text" id="model-brand" required />
                <label for="model-name">Modelo: </label>
                <input type="text" id="model-name" required />
                <label for="model-quantity">Cantidad: </label>
                <input type="number" id="model-quantity" required />
                <label for="model-price">Precio: </label>
                <input type="number" id="model-price" required />
                <button type="submit">Agregar vehículo</button>
            </form>
            <h2>Buscar productos</h2>
            <input type="search" id="search-input">
            <button type="submit" id="search-btn">BUSCAR</button>
            <div id="search-result"></div>
            
        </aside>

        <main>
            <div id="total-template" class="total-costs"></div>
            <table class="inventory-table-styles">
                <tr>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
                <tbody id="clear-table">
 
                </tbody>
            </table>
           
        </main>
    
    <footer>
        <p>Enrique Fernandez-Campoamor Fernandez</p>
    </footer>
    <script type="module" src="/scripts/main.js"></script>
</body>

</html>
